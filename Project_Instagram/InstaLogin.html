<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="icon" href="./Images/Favricon.png" title="Images/icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./pageStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Momo+Signature&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Momo+Signature&family=Rochester&family=Satisfy&display=swap" rel="stylesheet">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Lobster&family=Momo+Signature&family=Rochester&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Lobster&family=Momo+Signature&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <section>
            <main>
                <div class="container">
                    <div class="row">
                        <div class="col" id="Selection-01_Panner">
                            <img class="bannerImage01Png" src="./Images/landing-2x.png" alt="Banner-01_image">
                        </div>


                        <div class="col" id="selection-02-InputForm">
                              <div class="col">
                                <div class="headerText"> 
                                <!-- <img class="InstaNameBanner" src="./Images/Instagram font style .png" alt=""> -->
                                <h1>Instagram</h1>
                                </div>
                              </div>

                            <div class="container_col-1">
                                <form action="login" class="formInfo">
                                    <div class="loginInput container_col-1">
                                        <input type="text" class="type1" placeholder="Phone number, username or email"><br></input>
                                        <input type="password" class="type2" placeholder="Password"><br></input>
                                        <button type="button">Log in</button>
                                    </div>
                                </form>

                                    <div class="col">
                                        <!-- <p class="divider">
                                            <span>
                                                <hr class="inline">OR<hr class="inline">
                                            </span>
                                        </p> -->
                                        <div class="line-wrapper">
                                            <div class="line-inline"></div>
                                            <span>OR</span>
                                            <div class="line-inline"></div>
                                        </div>
                                    </div>

                                    <div class="col ">
                                        <button class="facebookLoginButton">
                                            <div class="col">
                                            <img class="facebookIcon" src="./Images/fbIcon.png" alt="">
                                            <span class="fbLoginText">Log in with Facebook</span>
                                            </div>
                                        </button>
                                    </div>

                                    <div class="col">
                                        <div class="textLink">
                                            <p class="forgotPasswordText">
                                                <a href="">
                                                    Forgot password?
                                                </a>
                                            </p>
                                        </div>
                                    </div>

                                    <div class="signupContent">
                                        <div class="col">
                                            <span class="signupText"> Don't have an account?
                                                <a class="signupBtnLink" href="">Sign up</a>
                                            </span>
                                        </div>
                                    </div>
                                    
                            </div>  
                            

                        </div>
                    </div>
                </div>
            </main>


            <footer class="footerSection">
                <div class="center-container">
                    <div class="row">
                        <div class="col">
                            <a href="" class="col">Meta</a>
                            <a href="" class="col">About</a>
                            <a href="" class="col">Blog</a>
                            <a href="" class="col">Jobs</a>
                            <a href="" class="col">Help</a>
                            <a href="" class="col">API</a>
                            <a href="" class="col">Privacy</a>
                            <a href="" class="col">Terms</a>
                            <a href="" class="col">Locations</a>
                            <a href="" class="col">Instagram Lite</a>
                            <a href="" class="col">Meta AI</a>
                            <a href="" class="col">Meta AI Articles</a>
                            <a href="" class="col">Threads</a>
                            <a href="" class="col">Contact Updating & Non-Users</a>
                            <a href="" class="col">Meta Verified</a>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col" id="LanguageSelection01">
                            
                            <select class="languagePicker" name="dropdown">
                                <option value="en">English</option>
                                <option value="af">Afrikaans</option>
                                <option value="ar">العربية</option>
                                <option value="cs">Čeština</option>
                                <option value="da">Dansk</option>
                                <option value="de">Deutsch</option>
                                <option value="el">Ελληνικά</option>
                                <option value="en-gb">English (UK)</option>
                                <option value="es">Español (España)</option>
                                <option value="es-la">Español</option>
                                <option value="fa">فارسی</option>
                                <option value="fi">Suomi</option>
                                <option value="fr">Français</option>
                                <option value="he">עברית</option>
                                <option value="id">Bahasa Indonesia</option>
                                <option value="it">Italiano</option>
                                <option value="ja">日本語</option>
                                <option value="ko">한국어</option>
                                <option value="ms">Bahasa Melayu</option>
                                <option value="nb">Norsk</option>
                                <option value="nl">Nederlands</option>
                                <option value="pl">Polski</option>
                                <option value="pt-br">Português (Brasil)</option>
                                <option value="pt">Português (Portugal)</option>
                                <option value="ru">Русский</option>
                                <option value="sv">Svenska</option>
                                <option value="th">ภาษาไทย</option>
                                <option value="tl">Filipino</option>
                                <option value="tr">Türkçe</option>
                                <option value="zh-cn">中文(简体)</option>
                                <option value="zh-tw">中文(台灣)</option>
                                <option value="bn">বাংলা</option>
                                <option value="gu">ગુજરાતી</option>
                                <option value="hi">हिन्दी</option>
                                <option value="hr">Hrvatski</option>
                                <option value="hu">Magyar</option>
                                <option value="kn">ಕನ್ನಡ</option>
                                <option value="ml">മലയാളം</option>
                                <option value="mr">मराठी</option>
                                <option value="ne">नेपाली</option>
                                <option value="pa">ਪੰਜਾਬੀ</option>
                                <option value="si">සිංහල</option>
                                <option value="sk">Slovenčina</option>
                                <option value="ta">தமிழ்</option>
                                <option value="te">తెలుగు</option>
                                <option value="ur">اردو</option>
                                <option value="vi">Tiếng Việt</option>
                                <option value="zh-hk">中文(香港)</option>
                                <option value="bg">Български</option>
                                <option value="fr-ca">Français (Canada)</option>
                                <option value="ro">Română</option>
                                <option value="sr">Српски</option>
                                <option value="uk">Українська</option>
                            </select>
                        </div>
                        
                        <div class="col-sm">
                            <span class="copyright-Text">
                                © 2025 Instagram from Meta
                            </span>
                        </div>
                    </div>
                </div>
            </footer>
        </section>
    </div>
</body>
</html>
